{% extends "base.html" %}
{% block content %}
    <h1>Ačiū už atsakymus!</h1>
    <p>Norintiems stebėti savo rezultatų pokytį ir sutinkantys dalyvauti longitudiniame tyrime, nurodykite el. paštą.</p>
    
    <form method="POST" onsubmit="showLoading();">
        <input type="checkbox" id="rezult" name="rezult" value="1">
        <label for="subscribe">Norėčiau gauti šios anketos rezultatus.</label>
        <br>
        <input type="checkbox" id="stebeti" name="stebeti" value="1">
        <label for="subscribe">Norėčiau ir toliau stebėti savo emocinės savijautos rezultatus kitais mokslo metais.</label>
        <br>
        <input type="checkbox" id="info" name="info" value="1">
        <label for="subscribe">Norėčiau gauti informaciją apie Mokytojų Palaikymo Ratus.</label>
        <br>
        <label for="email">El. paštas:</label>
        <input type="email" id="email" name="email" placeholder="el.pastas@pavyzdys.lt">
        <br>
        <b>Nenurodžius el. pašto Jūsų asmeniniai rezultatai nebūtų rodomi.</b>
        <br>
        <button type="submit">Pateikti</button>
    </form>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <p>Rezultatas skaičiuojamas...</p>
        </div>
    </div>

    <style>
        /* Loading overlay styles */
        .loading-overlay {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999; /* Make sure it covers all content */
            justify-content: center;
            align-items: center;
        }
        .loading-content {
            background-color: #50b3a2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
    </style>

    <script>
        // Function to show the loading overlay
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
    </script>
{% endblock %}
