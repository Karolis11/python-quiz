<!-- templates/result.html -->
{% extends "base.html" %}
{% block content %}
    <h2>Your Results</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for category, score in scores.items() %}
                <tr>
                    <td>{{ category }}</td>
                    <td>{{ score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Thank you for taking the quiz!</p>
    <a href="{{ url_for('index') }}"><button>Retake Quiz</button></a>
{% endblock %}
